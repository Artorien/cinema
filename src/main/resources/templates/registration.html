<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
     <link rel="stylesheet" href="/style/registrationStyle.css">
    <link href="https://fonts.cdnfonts.com/css/sporting" rel="stylesheet">
</head>
<body>
    <h1>Registration</h1>
    <div class="formStyle">
        <form class="form" th:action="@{/practice/registration}" th:object="${user}" method="post">
            <div>
                <input type="text" name="username" id="username" th:field="*{username}" placeholder="Enter your username">
                <div class="error" th:if="${emptyName}" th:text="${emptyName}"></div>
                <div class="error" th:if="${smallName}" th:text="${smallName}"></div>
                <div class="error" th:if="${takenUsername}" th:text="${takenUsername}"></div>
            </div>
            <div>
                <input type="password" name="password" id="password" th:field="*{password}" placeholder="Enter your password">
                <div class="error" th:if="${emptyPassword}" th:text="${emptyPassword}"></div>
                <div class="error" th:if="${smallPassword}" th:text="${smallPassword}"></div>
            </div>
            <button class="submitButton" type="submit">Register</button><br>
            <div class="break">
                <p>OR</p>
            </div>
        </form>
        <button class="backButton">Go back</button>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
